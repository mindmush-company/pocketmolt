services:
  nextjs:
    build:
      context: ..
      dockerfile: docker/Dockerfile.nextjs
    network_mode: host
    environment:
      - NODE_ENV=production
    env_file:
      - ../.env.production
    restart: unless-stopped

  config-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.config-api
    network_mode: host
    environment:
      - NODE_ENV=production
      - CONFIG_API_PORT=8443
    env_file:
      - ../.env.production
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - nextjs
    restart: unless-stopped
