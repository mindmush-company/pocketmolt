general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  database_url: os.environ/DATABASE_URL
  store_model_in_db: true

litellm_settings:
  success_callback: ["webhook"]
  failure_callback: ["webhook"]
  callbacks:
    - webhook
  webhook_url: "http://127.0.0.1:3000/api/webhooks/litellm"
  drop_params: true
  set_verbose: false
